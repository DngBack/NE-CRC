# Strong Shift Experiment Configuration

# Dataset configuration
dataset_names:
  - outdated  # Strong shift scenario

# Shift configuration
shift_type: strong  # Strong distribution shift
split_ratios: [0.4, 0.3, 0.3]

# Model configuration
model_name: "meta-llama/Llama-3.2-1B"
num_samples: 10  # More samples for better uncertainty estimates

# Calibration configuration
calibration_head: mlp  # Use MLP for more capacity

# CRC configuration
alpha: 0.05
delta: 0.10  # Higher delta to accommodate more shift

# Uncertainty and weight methods
uncertainty_method: semantic_entropy
weight_method: similarity

# Experiment tracking
experiment_name: "strong_shift_outdated"
seed: 42
cache_dir: ".cache"
output_dir: "outputs"

